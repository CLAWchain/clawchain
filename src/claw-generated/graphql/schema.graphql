type Block {
  index: Int!
  timestamp: Int!
  transactions: [Transaction!]!
  previousHash: String!
  hash: String!
  isUncle: Boolean!
}

type Transaction {
  from: Account!
  to: Account!
  amount: Float!
  nonce: Int!
  signature: String!
}

type Account {
  address: String!
  balance: Float!
  nonce: Int!
}

type Query {
  getBlock(index: Int!): Block
  getBlocks(limit: Int, offset: Int): [Block!]!
  getTransaction(hash: String!): Transaction
  getTransactions(blockIndex: Int, limit: Int, offset: Int): [Transaction!]!
  getAccount(address: String!): Account
}

type Mutation {
  sendTransaction(from: String!, to: String!, amount: Float!, nonce: Int!, signature: String!): Transaction
}