type Block {
  height: Int!
  timestamp: Int!
  transactions: [Transaction!]!
  stateRoot: String!
  hash: String!
}

type Transaction {
  hash: String!
  block: Block!
  from: String!
  to: String!
  value: String!
  gasUsed: Int!
  timestamp: Int!
  status: String!
  logs: [Log!]!
}

type Log {
  address: String!
  topics: [String!]!
  data: String!
}

type Account {
  address: String!
  balance: String!
  transactions: [Transaction!]!
}

type Query {
  getBlock(height: Int!): Block
  getTransaction(hash: String!): Transaction
  getAccount(address: String!): Account
  getBlocks(limit: Int, offset: Int): [Block!]!
  getTransactions(limit: Int, offset: Int): [Transaction!]!
}

type Mutation {
  sendTransaction(from: String!, to: String!, value: String!, data: String): Transaction
}